<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
        padding:0;
        margin:0;
        box-sizing:border-box;
        }
        body{
            width: 100%;
            height: 100vh;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .parent{
            width: 700px;
            height: 300px;
            background-color: teal;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        button{
            width: 100%;
            height: 10%;
            background-color: green;
            margin: 20px 0px;
            text-align: center;
            padding: 4px;
            color: white;
            font-size: 20px;
            border: none;
            cursor: pointer;
        }
         button.highlight {
            background-color: darkblue;
        }
        .parent h1{
            font-size: 50px;
        }
        .weak{
            width: 100%;
            /* height: 10%; */
            font-size: 20px;
            background-color: teal;
            text-align: center;
            margin: 20px 0px;
            color: white;
        }
        .weak span {
            margin: 0 10px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="parent">
        <button id="toggle">12HR</button>
        <h1 id="clock"></h1>
        <div class="weak"></div>
    </div>



    <script>
        var display = document.getElementById("clock");
        var weak = document.getElementsByClassName("weak")[0];
        var toggle = document.querySelector("#toggle");
        var flag = false; 

        function demo() {
            setInterval(
                function() {
                    var d = new Date() ;
                    var h = d.getHours();
                    var m = d.getMinutes();
                    var s = d.getSeconds();
                    if(flag == false) {
                        if(h>12) {
                            h = h - 12    
                        }
                    }

                    if(h<10) {
                        h = "0" + h;
                    }
                    if(m<10) {
                        m = "0" + m;
                    }if(s<10) {
                        s = "0" + s;
                    }

                    display.innerText = `${h}:${m}:${s}`

                    var days = ["sun ", "mon", "tue", "wed", "thu", "fri", "sat"];
                    weak.innerHTML = "";
                    var day =  d.getDay();
                    for(var i=0;i<days.length;i++) {
                        var spanEle = document.createElement("span");
                        spanEle.innerText = days[i];
                        weak.appendChild(spanEle);
                        if(i == day){
                            spanEle.style.color = "chartreuse"
                        }
                    }
                    

                },
                1000

               
                
            )

            
        }

         toggle.addEventListener(
                    "click", 
                    function() {
                         flag = !flag;
                         toggle.classList.toggle("highlight");
                         if(flag == true) {
                            toggle.innerText = '24HR'
                         } else {
                            toggle.innerText = '12HR'
                         }
                    }
                )

        

        demo()
    </script>
</body>
</html>
